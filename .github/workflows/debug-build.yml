name: Debug Build

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  debug:
    name: Debug Build Environment
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: System Info
        run: |
          echo "=== macOS Version ==="
          sw_vers
          echo ""
          echo "=== Available Xcodes ==="
          ls -la /Applications/ | grep Xcode
          echo ""
          echo "=== Current Xcode ==="
          xcodebuild -version
          echo ""
          echo "=== Swift Version (before setup) ==="
          swift --version

      - name: Setup Xcode 16.1
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.1'

      - name: Xcode & Swift After Setup
        run: |
          echo "=== Xcode After Setup ==="
          xcodebuild -version
          echo ""
          echo "=== Swift After Setup ==="
          swift --version
          echo ""
          echo "=== Swift Package Manager ==="
          swift package --version

      - name: List Project Structure
        working-directory: macos/InterviewCompanion
        run: |
          echo "=== Project Directory Contents ==="
          ls -la
          echo ""
          echo "=== Xcode Project Info ==="
          xcodebuild -list -project InterviewCompanion.xcodeproj
          echo ""
          echo "=== Available Schemes ==="
          xcodebuild -list -json -project InterviewCompanion.xcodeproj | jq '.project.schemes'

      - name: Try Build with xcodebuild
        working-directory: macos/InterviewCompanion
        run: |
          echo "=== Resolving SPM Dependencies ==="
          xcodebuild -resolvePackageDependencies -project InterviewCompanion.xcodeproj -scheme InterviewCompanion
          echo ""
          echo "=== Building InterviewCompanion ==="
          xcodebuild -scheme InterviewCompanion \
            -project InterviewCompanion.xcodeproj \
            -destination 'platform=macOS' \
            -configuration Debug \
            clean build \
            2>&1 | tail -100
