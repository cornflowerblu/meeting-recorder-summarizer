# Ruff Configuration for Meeting Recorder Python Code
# Fast Python linter and formatter

# Python version target
target-version = "py313"

# Line length
line-length = 100

# Exclude patterns
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "*.egg-info",
    ".pytest_cache",
    ".mypy_cache",
    ".ruff_cache",
    "build",
    "dist",
]

[lint]
# Enable specific rule sets
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "DTZ", # flake8-datetimez
    "SIM", # flake8-simplify
    "RUF", # Ruff-specific rules
]

# Ignore specific rules
ignore = [
    "E501",  # Line too long (handled by formatter)
    "B008",  # Do not perform function call in argument defaults (needed for Lambda)
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

[lint.per-file-ignores]
# Tests can use assert and other test-specific patterns
"tests/**/*.py" = ["S101"]
# Lambda handlers can have unused context parameter
"**/handler.py" = ["ARG001"]

[lint.isort]
known-first-party = ["shared"]

[format]
# Use double quotes for strings
quote-style = "double"

# Indent with spaces
indent-style = "space"

# Use \n line endings
line-ending = "lf"

# Skip magic trailing comma
skip-magic-trailing-comma = false

# Docstring formatting
docstring-code-format = true
