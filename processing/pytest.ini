[pytest]
# Pytest configuration for Meeting Recorder processing pipeline

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Markers for organizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    contract: Contract/schema validation tests
    slow: Slow-running tests

# Minimum Python version
minversion = 3.13

# Coverage options (when using pytest-cov)
[coverage:run]
source = .
omit =
    tests/*
    .venv/*
    venv/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
